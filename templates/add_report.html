{% extends 'layout.html' %}

{% block title %}Add Report{% endblock %}

{% block body %}

<div class="container">
  <form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Report name">
    <br>
    <label>Description</label>
    <textarea class="form-control" name="desc" placeholder="Report description"></textarea>
    <br>
    <label>Group</label>
    <select class="form-control" name="group">
      {% for group in groups %}
        <option value="{{ group.id }}">
          {{ group.group_name }}
        </option>
      {% endfor %}
    </select>
    <br>
    <input type="file" name="file" multiple>
    <br>
    <label>Tags</label>
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Tag</th>
        <th>Add/Remove</th>
      </tr>
      {% for tag_id, tag_name, belongs_to in tags %}
        <tr>
          <td>{{ tag_name }}</td>
          <td><input type="checkbox" name=tags value="{{ tag_id }}"></td>
        </tr>
      {% endfor %}
    </table>
    <br>
    <button type="submit" class="btn btn-default">Save</button>
  </form>
  <br>
</div>

{% endblock %}
